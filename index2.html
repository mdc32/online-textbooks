<html ng-app="textbookApp">
    <head>
        <title>
            Online Textbooks
        </title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css" rel="stylesheet">
    </head>
    <body ng-controller="HomeController as ctrl">
        <div class="container-fluid">
            <div class="row">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="textbook in ctrl.textbooks">
                        <p><span class="lead">{{textbook.class}}</span></p>    
                    </li>
                </ul>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script>
            angular.module("textbookApp", [])
                .controller("HomeController", ["$scope", "$http", function($scope,$http) {
                    var self = this;
                    $http.get('textbooks.json')
                        .then(function(res){
                            $scope.textbooks = res.data;
                        });
                }]);
        </script>
    </body>
</html>
